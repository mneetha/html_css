<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <main>
        <h1>Race Registration</h1>
        <form action="/registerRace">
            <section>
                <label for="firstName">First Name </label>
                <input type="text" name="firstName" id="firstName" required>
                <label for="lastName">Last Name </label>
                <input type="text" name="lastName" id="lastName">
            </section>
            <section>
                <p><label>Select a Race: </label></p>
                <input type="radio" name="raceType" id="fun_run" value="fun_run">
                <label for="fun_run">Fun Run 5k</label>
                <br>
                <input type="radio" name="raceType" id="half_m" value="half_m">
                <label for="half_m">Half Marathon</label>
                <br>
                <input type="radio" name="raceType" id="full_m" value="full_m">
                <label for="full_m">Full Marathon</label>
                <br>
            </section>
            <section>
                <label for="email">Email</label><input type="email" id="email" name="email" required>
                <label for="password">Password</label><input type="password" id="password" name="password" required>
                <br>
                <label for="ageGroup">Select Age Group </label>
                <select name="ageGroup" id="ageGroup">
                    <option value="under18">under 18</option>
                    <option value="18-30">18-30</option>
                    <option value="30-50">30-50</option>
                    <option value="above50">above 50</option>
                </select>
                <br>
                <button type="submit">Register</button>
            </section>
        </form>
    </main>

</body>

</html>
